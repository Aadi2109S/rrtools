machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t benmarwick/timetest  .
    
test:
  override:
    - docker run --name mytestpkg -d -p 8787:8787 benmarwick/timetest 

# push our docker container to the docker hub
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push benmarwick/timetest


